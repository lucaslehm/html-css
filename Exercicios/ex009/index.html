<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>Mídias</h1>
    <h2>Áudio</h2>
    <audio src="midia/Savior - Telecasted.mp3" autoplay controls></audio>
    <p>Segunda forma com <b>source</b></p>
    <audio preload="metadata" controls>
        <source src="midia/Savior - Telecasted.mp3" type="audio/mpeg">
    </audio>
    <h2>Vídeo</h2>
    <video src="midia/video.mp4" width="500" controls poster="imagens/thumb.jpg"></video>
    <p><iframe width="560" height="315" src="https://www.youtube.com/embed/3iGPclknn_8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p>

</body>

</html>
